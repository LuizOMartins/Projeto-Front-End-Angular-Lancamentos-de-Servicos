<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">
  
        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos">

            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th>Vencimento</th>
                    <th>Pagamento</th>
                    <th>Valor</th>
                </tr>
            </ng-template>

            <ng-template let-lanc pTemplate="body">
                    <tr>
                        <td><span>{{lanc.pessoa}}</span></td>
                        <td><span>{{lanc.descricao}}</span></td>
                        <td><span>{{lanc.dataVencimento}}</span></td>
                        <td><span>{{lanc.dataPagamento}}</span></td>
                        <td><span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span></td>
                    </tr>
              
            </ng-template>
        </p-table>
  
      </div>
  
      <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
      </div>
  
    </div>
  
  </div>
